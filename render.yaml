services:
  - type: web
    name: aip-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./aip.db
      - key: SECRET_KEY
        value: aip-production-secret-key-2024
      - key: PYTHON_VERSION
        value: "3.10.12"
