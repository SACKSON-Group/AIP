# Nixpacks configuration for Railway
# Force Python-only deployment (frontend is on Vercel)

providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "gcc", "libffi", "openssl"]
aptPkgs = ["libpq-dev"]

[phases.install]
cmds = ["pip install --upgrade pip", "pip install -r requirements.txt"]

[phases.build]
cmds = []

[start]
cmd = "python -m uvicorn backend.main:app --host 0.0.0.0 --port ${PORT:-8000}"
